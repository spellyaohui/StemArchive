<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - 干细胞治疗档案管理系统</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <script src="js/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-dna text-2xl"></i>
                    <h1 class="text-xl md:text-2xl font-bold">干细胞治疗档案管理系统</h1>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="nav-link hover:text-blue-200 transition-colors text-blue-200">
                        <i class="fas fa-chart-line mr-2"></i>仪表板
                    </a>
                    <a href="customers.html" class="nav-link hover:text-blue-200 transition-colors">
                        <i class="fas fa-users mr-2"></i>检客管理
                    </a>
                    <a href="health-data.html" class="nav-link hover:text-blue-200 transition-colors">
                        <i class="fas fa-heartbeat mr-2"></i>健康数据
                    </a>
                    <a href="stem-cell.html" class="nav-link hover:text-blue-200 transition-colors">
                        <i class="fas fa-microscope mr-2"></i>干细胞管理
                    </a>
                    <a href="reports.html" class="nav-link hover:text-blue-200 transition-colors">
                        <i class="fas fa-file-medical mr-2"></i>报告查看
                    </a>
                    <a href="statistics.html" class="nav-link hover:text-blue-200 transition-colors">
                        <i class="fas fa-chart-bar mr-2"></i>统计分析
                    </a>
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 hover:text-blue-200 transition-colors">
                            <i class="fas fa-user-circle"></i>
                            <span id="username">用户</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>个人资料
                            </a>
                            <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>系统设置
                            </a>
                            <div id="adminMenuItems" class="hidden border-t border-gray-200">
                                <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    管理员工具
                                </div>
                                <button onclick="showDepartmentManagementModal()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-hospital mr-2"></i>科室管理
                                </button>
                                <button onclick="showTreatmentTypeMaintenance()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-chart-pie mr-2"></i>治疗类型维护
                                </button>
                                <button onclick="showDiseaseTypeMaintenance()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-notes-medical mr-2"></i>病种分布维护
                                </button>
                            </div>
                            <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                            </button>
                        </div>
                    </div>
                </div>
                <button id="mobileMenuBtn" class="md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 移动端菜单 -->
        <div id="mobileMenu" class="hidden md:hidden bg-blue-700">
            <div class="px-4 py-3 space-y-2">
                <a href="dashboard.html" class="block py-2 hover:bg-blue-600 rounded px-3 text-blue-200">
                    <i class="fas fa-chart-line mr-2"></i>仪表板
                </a>
                <a href="customers.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-users mr-2"></i>检客管理
                </a>
                <a href="health-data.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-heartbeat mr-2"></i>健康数据
                </a>
                <a href="stem-cell.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-microscope mr-2"></i>干细胞管理
                </a>
                <a href="reports.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-file-medical mr-2"></i>报告查看
                </a>
                <a href="statistics.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-chart-bar mr-2"></i>统计分析
                </a>
                <a href="profile.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-user mr-2"></i>个人资料
                </a>
                <a href="settings.html" class="block py-2 hover:bg-blue-600 rounded px-3">
                    <i class="fas fa-cog mr-2"></i>系统设置
                </a>
                <button id="mobileLogoutBtn" class="block w-full text-left py-2 hover:bg-blue-600 rounded px-3 text-red-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">系统仪表板</h2>
            <p class="text-gray-600">干细胞治疗档案管理系统概览</p>
        </div>

        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">总检客数</p>
                        <p class="text-3xl font-bold text-blue-600" id="totalCustomers">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">干细胞患者</p>
                        <p class="text-3xl font-bold text-green-600" id="stemCellPatients">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-dna text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">本月回输</p>
                        <p class="text-3xl font-bold text-purple-600" id="monthlyInfusions">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-syringe text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">今日排期</p>
                        <p class="text-3xl font-bold text-red-600" id="todaySchedules">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-calendar-day text-red-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增：病种分布和治疗效果分析统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">病种分布</h3>
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-chart-pie text-indigo-600 text-xl"></i>
                    </div>
                </div>
                <div id="diseaseStats" class="space-y-2">
                    <!-- 动态加载病种分布数据 -->
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">治疗效果分析</h3>
                    <div class="bg-teal-100 p-3 rounded-full">
                        <i class="fas fa-heartbeat text-teal-600 text-xl"></i>
                    </div>
                </div>
                <div id="treatmentEffectStats" class="space-y-2">
                    <!-- 动态加载治疗效果数据 -->
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">月度回输统计</h3>
                <div id="monthlyChart" class="h-64 flex items-center justify-center text-gray-500">
                    <i class="fas fa-chart-line text-4xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">治疗类型分布</h3>
                <div id="treatmentTypeChart" class="h-64 flex items-center justify-center text-gray-500">
                    <i class="fas fa-chart-pie text-4xl"></i>
                </div>
            </div>
        </div>

        <!-- 今日排期列表 -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">今日输注排期</h3>
            <div id="todaySchedulesList" class="space-y-3">
                <!-- 动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2025 干细胞治疗档案管理系统. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>
    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <!-- 科室管理弹出层 -->
    <div id="departmentManagementModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-4 mx-auto p-5 border w-11/12 max-w-7xl shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-900">科室管理</h3>
                <button type="button" onclick="closeDepartmentManagementModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="max-h-screen overflow-y-auto">
                <iframe id="departmentManagementFrame" src="department-management.html" class="w-full h-screen border-0"></iframe>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- 性能优化脚本 - 优先加载 -->
    <script src="js/performance.js"></script>
    <script src="js/api-cache.js"></script>

    <!-- 核心脚本 - 异步加载 -->
    <script src="config.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/dashboard.js" defer></script>
    <script>
        // 显示科室管理弹出层
        function showDepartmentManagementModal() {
            document.getElementById('departmentManagementModal').classList.remove('hidden');
            // 关闭用户菜单
            document.getElementById('userMenu').classList.add('hidden');
        }

        // 关闭科室管理弹出层
        function closeDepartmentManagementModal() {
            document.getElementById('departmentManagementModal').classList.add('hidden');
        }

        // 点击弹出层外部关闭
        document.getElementById('departmentManagementModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDepartmentManagementModal();
            }
        });

        // ESC键关闭弹出层
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDepartmentManagementModal();
            }
        });

        // 显示治疗类型维护弹出层
        function showTreatmentTypeMaintenance() {
            // 关闭用户菜单
            document.getElementById('userMenu').classList.add('hidden');
            // 跳转到干细胞页面并触发维护功能
            window.location.href = 'stem-cell.html?show=treatment-maintenance';
        }

        // 显示病种分布维护弹出层
        function showDiseaseTypeMaintenance() {
            // 关闭用户菜单
            document.getElementById('userMenu').classList.add('hidden');
            // 跳转到干细胞页面并触发维护功能
            window.location.href = 'stem-cell.html?show=disease-maintenance';
        }
    </script>
</body>
</html>
