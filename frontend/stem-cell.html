                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">评估时期</label>
                        <select id="assessmentPeriod" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                            <option value="治疗前">治疗前</option>
                            <option value="治疗后1周">治疗后1周</option>
                            <option value="治疗后1个月">治疗后1个月</option>
                            <option value="治疗后3个月">治疗后3个月</option>
                            <option value="治疗后6个月">治疗后6个月</option>
                            <option value="治疗后1年">治疗后1年</option>

                <div>

                        <option value="">请选择治疗效果类型</option>
                        <option value="显著改善">显著改善</option>
                        <option value="改善">改善</option>
                        <option value="稳定">稳定</option>
                        <option value="恶化">恶化</option>
                        <option value="无效">无效</option>
                    </select>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>

                        <label class="block text-sm font-medium text-gray-700 mb-2">症状改善评分 (0-100)</label>
                        <input type="number" id="symptomImprovement" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">生活质量改善评分 (0-100)</label>
                        <input type="number" id="qualityOfLifeImprovement" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div>

                    <input type="number" id="patientSatisfaction" min="1" max="10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <label class="block text-sm font-medium text-gray-700 mb-2">医生评估</label>

    <script>
        // 显示科室管理弹出层
        function showDepartmentManagementModal() {
            document.getElementById('departmentManagementModal').classList.remove('hidden');
            // 关闭用户菜单
            document.getElementById('userMenu').classList.add('hidden');
        }

        // 关闭科室管理弹出层
        function closeDepartmentManagementModal() {
            document.getElementById('departmentManagementModal').classList.add('hidden');
        }

        // 点击弹出层外部关闭
        document.getElementById('departmentManagementModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDepartmentManagementModal();
            }
        });

        // ESC键关闭弹出层
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDepartmentManagementModal();
            }
        });

        // 页面加载时检查URL参数
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const showParam = urlParams.get('show');

            if (showParam === 'treatment-maintenance' && typeof stemCellManager !== 'undefined') {
                setTimeout(() => {
                    stemCellManager.showTreatmentTypeMaintenance();
                }, 500);
            } else if (showParam === 'disease-maintenance' && typeof stemCellManager !== 'undefined') {
                setTimeout(() => {
                    stemCellManager.showDiseaseTypeMaintenance();
                }, 500);
            }
        });

        // 治疗效果评估相关的全局函数
        function closeTreatmentEffectivenessModal() {
            document.getElementById('treatmentEffectivenessModal').classList.add('hidden');
        }

        function closeEditEffectivenessModal() {
            document.getElementById('editEffectivenessModal').classList.add('hidden');
        }

        function addNewEffectiveness() {
            const patientSelect = document.getElementById('effectivenessPatientSelect');
            if (!patientSelect.value) {
                showNotification('请先选择患者', 'warning');
                return;
            }

            // 获取患者信息
            const patientId = patientSelect.value;
            const patientText = patientSelect.options[patientSelect.selectedIndex].text;

            // 存储当前选中的患者ID和客户ID（在选择患者时已设置）
            window.currentEffectivenessPatientId = patientId;

            // 显示编辑模态框
            if (typeof stemCellManager !== 'undefined') {
                stemCellManager.showEditEffectivenessModal(null);
            }
        }

        async function saveEffectiveness() {
            const form = document.getElementById('effectivenessForm');
            const formData = new FormData(form);

            // 获取表单数据
            const data = {
                customerId: window.currentEffectivenessCustomerId, // 从模态框加载时获取的客户ID
                patientId: window.currentEffectivenessPatientId || document.getElementById('effectivenessPatientSelect').value,
                assessmentDate: document.getElementById('assessmentDate').value,
                assessmentPeriod: document.getElementById('assessmentPeriod').value,
                effectivenessType: document.getElementById('effectivenessType').value,
                overallEffectiveness: document.getElementById('overallEffectiveness').value || null,
                symptomImprovement: document.getElementById('symptomImprovement').value || null,
                qualityOfLifeImprovement: document.getElementById('qualityOfLifeImprovement').value || null,
                patientSatisfaction: document.getElementById('patientSatisfaction').value || null,
                doctorAssessment: document.getElementById('doctorAssessment').value || null,
                patientFeedback: document.getElementById('patientFeedback').value || null,
                sideEffects: document.getElementById('sideEffects').value || null,
                treatmentAdjustment: document.getElementById('treatmentAdjustment').value || null,
                nextAssessmentDate: document.getElementById('nextAssessmentDate').value || null,
                doctorId: 'current_user' // 实际应用中应该是当前登录用户的ID
            };

            // 验证必填字段
            if (!data.patientId || !data.assessmentDate || !data.assessmentPeriod || !data.effectivenessType) {
                showNotification('请填写所有必填字段', 'warning');
                return;
            }

            try {
                let result;
                const effectivenessId = document.getElementById('effectivenessId').value;

                if (effectivenessId) {
                    // 更新现有记录
                    result = await window.API.treatmentEffectiveness.update(effectivenessId, data);
                } else {
                    // 创建新记录
                    result = await window.API.treatmentEffectiveness.create(data);
                }

                if (result.status === 'Success') {
                    showNotification(effectivenessId ? '评估记录更新成功' : '评估记录创建成功', 'success');
                    closeEditEffectivenessModal();

                    // 重新加载当前患者的评估记录
                    const patientSelect = document.getElementById('effectivenessPatientSelect');
                    if (patientSelect.value && typeof stemCellManager !== 'undefined') {
                        stemCellManager.loadPatientEffectiveness(patientSelect.value);
                    }
                } else {
                    showNotification(result.message || '操作失败', 'error');
                }
            } catch (error) {
                console.error('保存评估记录失败:', error);
                showNotification('保存评估记录失败', 'error');
            }
        }
    </script>
</body>
